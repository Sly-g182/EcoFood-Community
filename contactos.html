<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contáctanos</title>
<link rel="stylesheet" href="css/contacto_syles.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">¡Contáctanos!</h1>

    <form id="formContacto" class="mt-4">
    <input type="text" class="form-control mb-3" placeholder="Nombre" id="nombreContacto" required />
    <input type="email" class="form-control mb-3" placeholder="Tu correo" id="emailContacto" required />
    <textarea class="form-control mb-3" placeholder="Tu mensaje" id="mensajeContacto" required></textarea>
    <button type="submit" class="btn btn-success">Enviar Mensaje</button>
    </form>

    <div id="mensajeEnviado" class="alert alert-success mt-3 d-none" role="alert">
    ¡Tu mensaje ha sido enviado con éxito!
    </div>

    <div class="mt-4">
    <h4>Mensajes enviados:</h4>
    <ul id="listaMensajes" class="list-group"></ul>
    </div>

    <div class="mt-5 text-center">
    <a href="index.html" class="btn btn-outline-primary">← Volver al Inicio</a>
    </div>
</div>

<script src="js/contactos.js"></script>
</body>
</html>
